<form (ngSubmit)="onSub(Form)" #Form="ngForm">
  <div class="card">
    <h3 class="card-title">Add Game</h3>
  <div class="form-group col-sm-6">
    <label for="genre">Genre</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter genre" ngModel name="Genre"
    />
  </div>
  <div class="form-group col-sm-6">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter title" ngModel name="Title"
    />
  </div>
  <div class="form-group col-sm-6">
    <label for="price">Price</label>
    <input type="text" class="form-control" placeholder="0-99.99"ngModel name="Price"/>
  </div>
  <div class="form-group col-sm-6">
    <label for="age">Age</label>
    <select class="custom-select mr-sm-2" ngModel name="Age">
      <option selected disabled>Please select</option>
      <option value="3">3</option>
      <option value="7">7</option>
      <option value="12">12</option>
      <option value="16">16</option>
      <option value="18">18</option>
    </select>
  </div>
  <div class="form-group col-sm-6">
    <label for="info">Info</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Information"ngModel name="Info"
    />
  </div>
  <div class="form-group col-sm-6">
    <label for="available">Available</label>
    <select class="custom-select mr-sm-2"ngModel name="Available">
      <option selected disabled>Please select</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>
  <div class="form-group col-sm-6 " id="btns">
    <button type="submit" class="btn btn-outline-success mr-3 mt-3">Submit</button>
    <button type="reset" class="btn btn-outline-danger mr-3 mt-3">Cancel</button>
  </div>
</div>
</form>
