<form [formGroup]="form" class="col-8 offset-2" (ngSubmit)="onSubmit()">
  <div class="card">
    <h3 class="card-title">Login</h3>

    <div class="form-group col-6 offset-3">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter name"
        formControlName="name"
      />
    </div>
    <div class="form-group col-6 offset-3">
      <label for="name">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password"
        formControlName="password"
      />
    </div>

    <div class="form-group col-sm-6" id="btns">
      <button type="submit" class="btn btn-outline-success mr-3 mt-3">
        Login
      </button>
      <button type="reset" class="btn btn-outline-danger mr-3 mt-3">
        Cancel
      </button>
    </div>
  </div>
</form>
